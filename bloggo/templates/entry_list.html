{% extends "base.html" %}


{% block content %}

<h2>Check out all of my blog posts below!</h2>

{% if entries %}
    <ul>
    {% for entry in entries %}
    <li>
        <a href="{{ entry.get_absolute_url }}">
            {{ entry.title}}</a>
            ({{ entry.post_date }})
            <p>
                {{ entry.body }}
            </p>
        <a/>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>I don't have any yet :/</p>
{% endif %}

{% endblock %}
